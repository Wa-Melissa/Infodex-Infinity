<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../../../w3.css">
  <link rel="stylesheet" href="../../../common.css">
  <link rel="stylesheet" href="../../../fontawesome/css/all.css">
  <title>The Data Librarian Game</title>
</head>
<style> 
  .btn-lu {
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background-color: #008080;
        margin: 6px;
        cursor: pointer;
  } 

  .active {
    background-color: #D3D3D3; /* Couleur grise */
  }

  .w3-col {
    position: sticky; 
    height: 100vh; 
    border-left: 1px solid lightgray;
    overflow-y: auto; 
}
.w3-badge {
  
    min-width: 2em; /* Fixe une largeur minimale (proportionnelle à la hauteur) */
    height: 2em; /* Fixe la hauteur pour garder le badge rond */
    line-height: 2em; /* Centre le texte verticalement */
    padding: 0; /* Pas de padding supplémentaire */
}


</style>
<body>
  <!-- Title bar -->
  <div class="w3-container w3-top w3-padding w3-teal" style="height: 60px; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">
    <i class="fas fa-envelope w3-xxlarge w3-text-white" style="margin-right: 15px;"></i>
    <h1 class="w3-text-white" style="margin: 0; font-size: 24px; font-weight: 400;">JaiMail</h1>
  </div>

  <!-- Main container -->
  <div class="w3-row" style="margin-top: 60px;">
    <!-- The sidebar/folder menu -->
    <nav class="w3-sidebar w3-light-grey w3-bar-block w3-rightbar" 
        style="width: 270px; height: 100vh; position: fixed;">
      <h3 class="w3-bar-item">Dossiers</h3>
      <a href="#" class="w3-bar-item w3-button" id="boite-reception">
        <i class="fas fa-inbox" style="margin-right: 10px;"></i>Boîte de réception <span id="countmail" class="w3-badge w3-teal" style="margin-left: 10px;">0</span>
      </a>
      <a href="#" class="w3-bar-item w3-button" id="corbeille"><i class="fa-solid fa-trash" style="margin-right: 10px;"></i>Corbeille</a>
    </nav>
    
  <!-- Main content, with space for the sidebar -->
    <div class="w3-row" style="margin-left: 270px;">
      <!-- Colonne de la liste des emails (à gauche) -->
      <div class="w3-col" style="width: 45%; height: 100vh; ">
        <ul class="w3-ul" id="message-list">
          <!-- Emails appear here -->
        </ul>
      </div>

    <!-- Email content column (right) -->
    <div class="w3-col" style="width: 55%; height: 100vh; border-left: 1px solid lightgray; ">
      <div id="contenu-mail">
        <div class ="w3-center">
          <h2>Contenu de l'e-mail</h2>
          <p>Veuillez sélectionner un e-mail pour afficher son contenu.</p>
          
          <template id="mail-template">
            <div style="margin: 25px 50px 50px 50px; font-size: 17px;">
              <h2 style="color: #00796b; font-size: 25px; font-weight: bold; margin-bottom: 20px;"><i class="fas fa-user" style = "margin-right :15px;"></i><span class="mail-objet"></span></h2>
              <div id="trash" class="w3-hover-light-grey w3-round-large" style="position: absolute; top: 0; right: 0; padding: 10px; cursor: pointer; margin : 5px 5px 0px 0px">
                  <i class="fas fa-trash" style="color: #ff0000; font-size: 25px;"></i>
              </div>
                  <p style="margin: 5px 0; color: #555;"><strong>Expéditeur : </strong><span class="mail-expediteur"></p>
                  <p style="margin: 5px 0; color: #555;"><strong>Destinataire : </strong><span class="mail-destinataire"></p>
            </div>
            <div id="inspect-btn" style="margin-top: 15px; color: #333; line-height: 1.6; margin : 35px; font-size:17px;">
                <div class="mail-contenu"></div><br><br>
                <button onclick="broadCastOpenApp.postMessage('dataViewer');" class="mail-pieces-jointes-btn"></button>
            </div>
          </template>

          <template id="mail-template-delete">
            <div style="margin: 25px 50px 50px 50px; font-size: 17px;">
              <h2 style="color: #00796b; font-size: 25px; font-weight: bold; margin-bottom: 20px;"><i class="fas fa-user" style = "margin-right :15px;"></i><span class="mail-objet"></span></h2>
                <p style="margin: 5px 0; color: #555;"><strong>Expéditeur : </strong><span class="mail-expediteur"></p>
                <p style="margin: 5px 0; color: #555;"><strong>Destinataire : </strong><span class="mail-destinataire"></p>
            </div>
            <div style="margin-top: 15px; color: #333; line-height: 1.6; margin : 35px; font-size:17px;" class="mail-contenu"></div>
          </template>
          
        </div>
      </div>
    </div>
  </div>
</div>

</body>
<script src="../../../common.js"></script>
<script src="mails.js"></script> 
<script src="app.js"></script>
</html>
