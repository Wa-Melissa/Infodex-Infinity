image: node:22 # ou une version Node.js adaptée à votre projet

stages:
  - build

variables:
  NODE_ENV: production

before_script:
  - apt-get update && apt-get install -y dpkg-dev fakeroot zip wine mono-complete
  - npm install --include=dev

build_application_linux:
  when: manual
  stage: build
  script:
    - npm run make
    - npm run make -- --platform win32
    - rm -r out/infodex-infinity-linux-x64
  artifacts:
    paths:
      - out/